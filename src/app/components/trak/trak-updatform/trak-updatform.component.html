<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- En-tête -->
      <div class="p-6 border-b border-gray-100">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Modifier le track</h1>
      </div>

      <!-- Formulaire -->
      <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="bg-red-50 text-red-500 p-4 rounded-lg text-sm">
          {{ errorMessage }}
        </div>

        <!-- Champs du formulaire -->
        <div class="space-y-4">
          <!-- Titre -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
            <input type="text" 
                   id="title" 
                   formControlName="title"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Artiste -->
          <div>
            <label for="artist" class="block text-sm font-medium text-gray-700">Artiste</label>
            <input type="text" 
                   id="artist" 
                   formControlName="artist"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" 
                      formControlName="description"
                      rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>

          <!-- Catégorie -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
            <select id="category" 
                    formControlName="category"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">Sélectionner une catégorie</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>

          <!-- Image -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Image</label>
            <div class="mt-1 flex items-center gap-4">
              <!-- Prévisualisation -->
              <div *ngIf="imagePreview" class="relative w-24 h-24">
                <img [src]="imagePreview" 
                     alt="Prévisualisation" 
                     class="w-full h-full object-cover rounded-lg">
              </div>
              
              <!-- Input file -->
              <div class="flex-1">
                <input type="file"
                       accept="image/*"
                       (change)="onFileSelected($event)"
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
              </div>
            </div>
          </div>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end gap-4 pt-4 border-t border-gray-100">
          <button type="button" 
                  [routerLink]="['/tracks', track?.id]"
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
            Annuler
          </button>
          <button type="submit"
                  [disabled]="!trackForm.valid || isLoading"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            {{ isLoading ? 'Mise à jour...' : 'Mettre à jour' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
