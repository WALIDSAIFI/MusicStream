<div class="flex items-center justify-center space-x-4">
  <!-- Play/Pause button -->
  <button (click)="onPlayPauseClick()"
          [disabled]="isDisabled || isBuffering"
          class="p-3 rounded-full bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
    <!-- Play icon -->
    <svg *ngIf="!isPlaying" 
         class="h-8 w-8" 
         fill="none" 
         viewBox="0 0 24 24" 
         stroke="currentColor">
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
    </svg>
    <!-- Pause icon -->
    <svg *ngIf="isPlaying" 
         class="h-8 w-8" 
         fill="none" 
         viewBox="0 0 24 24" 
         stroke="currentColor">
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </button>

  <!-- Stop button -->
  <button (click)="onStopClick()"
          [disabled]="isDisabled || !canStop"
          class="p-3 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg class="h-8 w-8" 
         fill="none" 
         viewBox="0 0 24 24" 
         stroke="currentColor">
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      <path stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
    </svg>
  </button>

  <!-- Loading indicator -->
  <div *ngIf="isBuffering" 
       class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="animate-spin rounded-full h-8 w-8 border-2 border-white"></div>
  </div>
</div>
